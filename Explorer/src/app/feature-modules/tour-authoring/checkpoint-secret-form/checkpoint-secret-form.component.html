<body>
    <div id="tour-form">
        <p>Create a secret for the checkpoint</p>

        <form [formGroup]="secretForm">
                <div class="description">
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                    <textarea class="secret-mff" matInput formControlName="description"></textarea>
                </mat-form-field>
                </div>

                <input style="visibility: hidden;" type="file" (change)="onImageSelected($event)" class="file-input" multiple #fileUpload />
                
                <div class="file-upload">
                    <button mat-flat-button class="upload-btn" (click)="fileUpload.click()">
                        <mat-icon>insert_photo</mat-icon>
                        <span>Upload images</span>
                    </button>
                </div>
                
                <div class="image-container" *ngIf="!shouldEdit && picturePreview && picturePreview.length > 0">
                    <img *ngFor="let image of picturePreview" [src]="image" alt="Image" style="max-width: 200px; max-height: 200px;">
                </div>

                <div class="routingButton">
                    <button (click)="onFinish()" class="button" mat-raised-button>FinishüèÅ</button>  
                </div>
        </form>
    </div>
</body>
