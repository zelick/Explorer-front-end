<div id="notification" >
  <hr>
  <div>
    <div id="content" >
      <div id="notifications-table">
        <div class="stat">

          <div class="statistics-div">
            <p class="emoji">üì™</p>
            <div class="statistics">
                <p class="number">{{numberNew}}</p>
                <p class="text" > new notifications!</p>
            </div>
        </div>
        <div class="statistics-div">
          <p class="emoji">üì¨</p>
          <div class="statistics">
              <p class="number" >{{numberAll}}</p>
              <p class="text" > notifications overall!</p>
          </div>
      </div>
        </div>
        <br><br>
        <div style="overflow-x: hidden; overflow-y: hidden;" *ngIf="notifications">
          <div>
            <div class="table-wrapper" style="overflow-x: hidden; overflow-y: hidden;">
              <table>
                <thead>
                  <tr>
                    <th class="thc"> Notifications </th>
                    <th class="thc2">
                      <button class="dismiss-all-button" *ngIf="hasNew" (click)="dismissAll()">
                        Dismiss all  ‚ùå
                      </button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let n of notifications" color="primary" class="tr-notification" (click)="selectNotification(n)">
                    <td>
                      <div class="details">
                        <p class="post-content" style="width: 55%;">{{n.description}}</p>
                        <p class="new" *ngIf="!n.isRead">New</p>
                      </div>
                      <div class="date-and-dissmiss-div">
                        <p class="date-info">{{n.creationTime | date: 'dd.MM.yyyy  HH:mm'}}</p>
                        
                        <a class="see-details" *ngIf="reportedIssueNotificationType(n)" href="/reported-issues/{{n.foreignId}}" (click)="dismissOne(n)">
                          see details
                        </a>
                        
                        <a class="see-details" *ngIf="messageNotificationType(n)" href="/social-profile" (click)="dismissOne(n)">
                          see details
                        </a>

                      </div>
                    </td>
                    <td>
                      <div class="buttons-div">
                        <button class="button-table" (click)="deleteNotification(n.id || 0)" mat-raised-button>
                          DeleteüóëÔ∏è
                        </button>
                        <a class="dismiss" *ngIf="!n.isRead" href="/notifications"  (click)="dismissOne(n)">
                          dismiss
                        </a>
                      </div>
                    </td>  
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
