<html>
<head>
 
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop id="background-video">
      <source src="assets/landing_page/backgroundv.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="background"></div>
    <div class="text-overlay">
      <p>Let's Make Memories</p>
    </div>

    <form (ngSubmit)="search()">
      <div class="search-field-container">
        <input class="search-field" type="text" placeholder="Where is your next stop?" name="searchLocation" [(ngModel)]="searchLocation">
        <button type="submit" mat-raised-button class="button">
          <div class="search-button">
            <mat-icon>search</mat-icon>
          </div>
        </button>
      </div>
    </form>

    
  </div>
  
  <div class="content" >
    <div *ngIf="searchButtonClicked">
      <br><p class="subtitle">Found tours</p><br>
      <button mat-raised-button class="button" (click)="cancelSearch()">
        <div class="search-button">
          <mat-icon>cancel</mat-icon>
          <p>Cancel</p>
        </div>
      </button>
      <div class="travelers-div">
        <div class="tour-cards-container" [@slide]="i">
          <div class="tour-card" *ngFor="let tour of foundTours">
            <label class="card-location-header">Location</label> <!--kad se merg sa kristinom dodam ovo-->
            <img src="{{tour.checkpoint.pictures[0]}}" alt="Image1" class="img">
            <div *ngIf="tour.tourRating.length>0" style="height: 6vh; width: 22vh; display: flex; justify-content: center; margin-right: 5px;">
              <label style="color: white; font-size: large; font-weight: 400; margin-right: 4px;">{{averageGrade(tour)}}</label>
              <label *ngIf="+averageGrade(tour) < 1; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
              <label *ngIf="+averageGrade(tour) < 2; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
              <label *ngIf="+averageGrade(tour) < 3; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
              <label *ngIf="+averageGrade(tour) < 4; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
              <label *ngIf="+averageGrade(tour) < 5; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
              <ng-template #fullStar><label class="star" data-text="&#9733;">&#9733;</label></ng-template>
            </div>
            <div class="card-top">          
            </div>
            <h2 class="card-header">{{tour.name}}</h2>
            <p style="color: white; margin-left: 10px;">{{tour.description}}</p>
          </div>
          
        </div>
        <div class="navigation-buttons-container">
          <button class="navigation-button" (click)="swipeLeft()">&#9665;</button>
          <button class="navigation-button" (click)="swipeRight()">&#9655;</button>
        </div>
      </div>
    </div>
    <br><p class="subtitle">Travelers choice</p><br>
    <xp-travelers-choice></xp-travelers-choice>
    <div class="popular-blogs"><br>
      <p class="subtitle">Popular blogs</p><br>
      <xp-popular-blogs></xp-popular-blogs>   
    </div>
    <div style="height: 14vh;"></div>
  </div>
  <xp-footer></xp-footer>
</body>
</html>
