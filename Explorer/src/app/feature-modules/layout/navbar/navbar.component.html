<div class="frame">
    <div class="flex-container">
        <img class="logo" src="assets/explorerLogo.png">
        <div id="buttons">
            <button class="button"  mat-raised-button [routerLink]="['home']">Home</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['tour']">Tours</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['tour-bundles/:id']">Bundles</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['view-coupons']">Coupons</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['sales']">Sales</button>
            <button class="button" *ngIf="user && user.role === 'author'" mat-raised-button [routerLink]="['tour-statistics']">Tour Statistics</button>

            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['tour-overview']">Explore Tours</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['tour-bundles']">Bundle Offers</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['plan-your-trip']">Plan your trip</button>
            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['composite-creation']">Create Campaign</button>

            <button class="button" *ngIf="user && user.role === 'tourist'" mat-raised-button [routerLink]="['shopping-cart']">Cart({{ cartItemCount }})</button>
            <button class="button" *ngIf="user && user.username !== ''" mat-raised-button [routerLink]="['my-profile']">My profile</button> 
            
            <button class="button" *ngIf="user && user.username === ''"  mat-raised-button [routerLink]="['login']">Login</button>
            <button class="button" *ngIf="user && user.username !== ''"  mat-raised-button (click)="onLogout()">Logout</button>
        </div>
    </div>
</div>
